<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>R&D Request Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard@1.3.9/dist/web/static/pretendard.css" />
    <style>
      :root {
        font-family: 'Pretendard', 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        color: #0f172a;
        background: #f6f8fb;
        --ink: #0f172a;
        --sub: #475569;
        --border: #e2e8f0;
        --card: #ffffff;
        --accent: #2563eb;
        --accent-strong: #1d4ed8;
        --muted: #94a3b8;
        --surface: #f4f7fb;
        --shadow: 0 10px 30px rgba(15, 23, 42, 0.07);
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(120% 120% at 10% 10%, #eef2ff 0%, #f8fafc 60%, #f6f8fb 100%);
        color: var(--ink);
      }
      a { color: inherit; }
      .container {
        max-width: 1200px;
        padding: 24px 32px;
        margin: 0 auto;
      }
      header {
        display: flex;
        gap: 16px;
        align-items: center;
        justify-content: space-between;
        position: sticky;
        top: 0;
        z-index: 10;
        background: rgba(246, 248, 251, 0.85);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid var(--border);
        padding: 12px 0 12px 16px; /* extra left breathing room for logo */
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 10px;
        font-weight: 800;
        letter-spacing: -0.3px;
      }
      .brand-badge {
        width: 34px;
        height: 34px;
        border-radius: 12px;
        background: linear-gradient(135deg, #2563eb, #60a5fa);
        box-shadow: 0 8px 20px rgba(37, 99, 235, 0.25);
      }
      nav {
        display: inline-flex;
        gap: 8px;
        padding: 6px;
        background: #e7ecf5;
        border-radius: 12px;
        border: 1px solid var(--border);
      }
      nav a {
        text-decoration: none;
        padding: 10px 14px;
        border-radius: 10px;
        color: #1e293b;
        font-weight: 600;
        transition: all 0.15s ease;
      }
      nav a:hover { background: rgba(255, 255, 255, 0.7); box-shadow: 0 6px 14px rgba(15, 23, 42, 0.05); }
      nav a.active { background: #ffffff; box-shadow: 0 8px 18px rgba(15, 23, 42, 0.09); color: var(--accent); }
      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 18px;
        box-shadow: var(--shadow);
      }
      .section-title {
        font-weight: 700;
        margin: 12px 0 10px;
        letter-spacing: -0.2px;
      }
      .grid { display: grid; gap: 14px; }
      .grid-2 { grid-template-columns: repeat(2, 1fr); }
      .grid-3 { grid-template-columns: repeat(3, 1fr); }
      label { font-size: 13px; color: var(--sub); display: block; margin-bottom: 6px; }
      input, select, textarea {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid var(--border);
        border-radius: 10px;
        background: #fff;
        transition: border-color 0.15s ease, box-shadow 0.15s ease;
      }
      input:focus, select:focus, textarea:focus {
        outline: none;
        border-color: #93c5fd;
        box-shadow: 0 0 0 3px rgba(147, 197, 253, 0.4);
      }
      textarea { min-height: 140px; }
      button {
        background: var(--accent);
        color: white;
        border: none;
        border-radius: 10px;
        padding: 11px 16px;
        cursor: pointer;
        font-weight: 700;
        letter-spacing: -0.1px;
        box-shadow: 0 12px 24px rgba(37, 99, 235, 0.25);
        transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease;
      }
      button:hover { transform: translateY(-1px); box-shadow: 0 16px 32px rgba(37, 99, 235, 0.3); background: var(--accent-strong); }
      button:disabled { background: #cbd5e1; box-shadow: none; cursor: not-allowed; transform: none; }
      .muted { color: var(--muted); font-size: 12px; }
      .raw-block { background: linear-gradient(135deg, #eef2ff, #f8fafc); border: 1px solid #dbeafe; }
      table { width: 100%; border-collapse: collapse; }
      th, td { border-bottom: 1px solid #edf2f7; padding: 10px 8px; text-align: left; }
      th { color: var(--sub); font-weight: 600; }
      tr:hover td { background: #f8fafc; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
